<!doctype html>
<htlm>
<head>
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script language="javascript" src="/ui.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap.min.js"></script>
    <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <style>
        body {
            margin: 0 auto;
            width: 970px;
        }
    </style>
</head>
<body>

    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active">
            <a href="#tab-certificates" aria-controls="tab-certificates" role="tab" data-toggle="tab">Certificates</a>
        </li>
        <li role="presentation">
            <a href="#tab-states" aria-controls="tab-states" role="tab" data-toggle="tab">Host states</a>
        </li>
        <li role="presentation">
            <a href="#tab-onlinecheck" aria-controls="tab-onlinecheck" role="tab" data-toggle="tab">Online check</a>
        </li>
    </ul>
    <div class="tab-content" style="margin-top: 10px;">
        <div role="tabpanel" class="tab-pane fade in active" id="tab-certificates">
            <table id="certsTable" class="table table-striped table-bordered table-condensed" style="width:100%">
                <thead>
                    <tr>
                        <th>Common name</th>
                        <th>Fingerprint</th>
                        <th>Issuer</th>
                        <th>Domains</th>
                        <th>Expired</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>    
        </div>
        <div role="tabpanel" class="tab-pane fade" id="tab-states">
            <table id="statesTable" class="table table-striped table-bordered" style="width:100%">
                <thead>
                    <tr>
                        <th>Host</th>
                        <th>SNI</th>
                        <th>State</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>    
        </div>
        <div role="tabpanel" class="tab-pane fade" id="tab-onlinecheck">
            <div class="input-group">
                <span class="input-group-btn">                    
                    <button class="btn btn-default" type="button" id="btn-onlinecheck" aria-label="Left Align">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>Go</button>
                    </button>
                </span>
                <span class="input-group-addon" id="basic-addon1">host:port/sni</span>
                <input id="onlinecheck-query" type="text" class="form-control" placeholder="example.com:443/my.example.com" aria-describedby="basic-addon1">
            </div>                                        
            <div class="panel panel-default" style="margin-top: 10px;">
                <div class="panel-heading">Report</div>
                <div id="onlinecheck-result" class="panel-body">
                    <div class="row bg-success">
                        <div class="col-md-1">Status: <span id="onlinecheck-status"></span></div>
                        <div class="col-md-4">Description: <span id="onlinecheck-msg"></span></div>
                    </div>
                    <ul id="onlinecheck-certificates">
                        <li>...</li>
                    </ul>                        
                </div>
            </div>
        </div>
    </div>
</body>
</htlm>
